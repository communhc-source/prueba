<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gas Extremadura — Presentación</title>
  <style>
    html,body{height:100%;margin:0}
    iframe{border:0;width:100%;height:100vh}
    .note{position:fixed;left:12px;bottom:12px;background:#ffffffcc;color:#000;padding:8px 10px;border-radius:8px;font-size:13px;z-index:999}
    .note a{color:#0645ad}
  </style>
</head>
<body>
  <iframe id="preview" title="Presentación Gas Extremadura"></iframe>
  <div class="note">Cargando presentación… <a id="rawlink" href="#" target="_blank" rel="noopener">Abrir en nueva pestaña</a></div>

  <script>
    (function(){
      const rawUrl = 'https://raw.githubusercontent.com/communhc-source/prueba/main/Presentaci%C3%B3n_GasExtremadura.html';
      const iframe = document.getElementById('preview');
      const rawlink = document.getElementById('rawlink');
      rawlink.href = rawUrl;

      // Intentamos obtener el HTML y usar srcdoc (mejor compatibilidad y sin depender de terceros)
      fetch(rawUrl).then(r => {
        if(!r.ok) throw new Error('Network response not ok');
        return r.text();
      }).then(html => {
        try{
          iframe.srcdoc = html;
        }catch(e){
          // si no se permite, caemos a abrir en raw
          iframe.src = rawUrl;
        }
      }).catch(() => {
        // fallback directo al raw
        iframe.src = rawUrl;
      });
    })();
  </script>
</body>
</html>
